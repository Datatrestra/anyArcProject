<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Now</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('images/backgroundImage.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Buy Now</h1>
    <form id="buyForm">
      <label for="name">Name:</label>
      <input type="text" name="name" required>

      <label for="surname">Surname:</label>
      <input type="text" name="surname" required>

      <label for="email">Email:</label>
      <input type="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" required>

      <label for="villaName">Select Villa:</label>
      <select name="villaName" required>
        <option value="">--Choose a Villa--</option>
        <option value="Villa Blue">Villa Blue</option>
        <option value="Blue Wings">Blue Wings</option>
        <option value="Villa Sunset">Villa Sunset</option>
        <option value="Mountain View">Mountain View</option>
        <option value="Palm Breeze">Palm Breeze</option>
        <option value="Ocean Pearl">Ocean Pearl</option>
        <option value="Green House">Green House</option>
        <option value="Zen Garden">Zen Garden</option>
        <option value="Stone Nest">Stone Nest</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('buyForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://localhost:3000/submit-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Form submitted successfully!');
          form.reset();
        } else {
          alert('Failed to submit form.');
        }
      } catch (err) {
        alert('Error connecting to server.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
